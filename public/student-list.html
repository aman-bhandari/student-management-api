    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Create Student
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Fill student's details</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="container mt-3">

                        <form class="student-form" action="#">
                            <div class="mb-3 mt-3">


                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                            </div>
                            <div class="mb-3 mt-3">


                                <label for="dob">DOB:</label>
                                <input type="date" class="form-control" id="dob" placeholder="Enter dob" name="dob">
                            </div>
                            <div class="mb-3 mt-3">


                                <label for="mobile">Mobile:</label>
                                <input type="number" class="form-control" id="mobile" placeholder="Enter mobile"
                                    name="mobile">
                            </div>
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>
